<!DOCTYPE html>
<html>
<head>
  <title>Vector Markers Example: Basic</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="../dist/Leaflet.vector-markers.css">
  <link rel="stylesheet" href="http://cdn.Leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.ie.css" />
  <![endif]-->
</head>
<body>
  <div id="map" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; width: 100%; height: 100%"></div>
  
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="../dist/Leaflet.vector-markers.js"></script>
  <script>
    var map = L.map('map').setView([48.15491,11.54183], 14);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      detectRetina: true
    }).addTo(map);

    L.marker([48.15491,11.51183], {icon: L.VectorMarkers.icon({icon: 'spinner', prefix: 'fa', markerColor: 'purple', spin: true}) }).addTo(map);
    L.marker([48.15391,11.52283], {icon: L.VectorMarkers.icon({icon: 'rocket', prefix: 'fa', markerColor: 'pink', iconColor: '#002b36'}) }).addTo(map);
    L.marker([48.15391,11.53283], {icon: L.VectorMarkers.icon({icon: 'bus', prefix: 'fa', markerColor: ['red'], iconColor: 'pink'}) }).addTo(map);
    L.marker([48.15391,11.54283], {icon: L.VectorMarkers.icon({icon: 'flag', prefix: 'fa', markerColor: ['red','white','blue'], colorRotation: 45, iconColor: 'black'}) }).addTo(map);
    L.marker([48.15391,11.55283], {icon: L.VectorMarkers.icon({icon: 'flag', prefix: 'fa', markerType: 'star', markerColor: ['red','white','blue'], colorRotation: -45, iconColor: 'black'}) }).addTo(map);
  </script>
</body>
</html>
